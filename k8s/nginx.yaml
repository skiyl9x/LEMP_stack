apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: web-app
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: l9xhub/nginx:latest
        volumeMounts:
        - mountPath: "/site"
          name: hostpath-privileged
        ports:
          - containerPort: 80
      volumes:
        - name: hostpath-privileged
          persistentVolumeClaim:
            claimName: wp-pv-volume
      imagePullSecrets:
      - name: private-registry-cred
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30007
  selector:
    run: nginx
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wp-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/data/site"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual

