apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: web-app
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: l9xhub/nginx:latest
        volumeMounts:
        - mountPath: /site
          name: data
        ports:
          - containerPort: 80
      volumes:
      - name: data
        hostPath:
          path: /data/site
          type: Directory
      imagePullSecrets:
      - name: private-registry-cred
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30007
  selector:
    run: nginx

