apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: web-app
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: my-registry.pp.ua:8483/web/nginx1.21:latest
        ports:
          - containerPort: 80
      imagePullSecrets:
      - name: private-registry-cred
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: nginx

