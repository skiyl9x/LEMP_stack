version: '3'
services:
  web:
    image: l9xhub/wp_nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./data/site_wp:/site
      - ./logs/nginx:/var/log/nginx
    links:
      - php

  php:
    image: l9xhub/wp_php7-fpm:latest
    volumes:
      - ./data/site_wp:/site
    links:
      - db

